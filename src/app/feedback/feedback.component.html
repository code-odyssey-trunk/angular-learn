<h1>Feedback</h1>
<div class="container">
    <input type="radio" (change)="changefeedback('Excellent')" name="feedback" > Excellent<br>
    <input type="radio" (change)="changefeedback('Very good')" name="feedback" > Very good<br>
    <input type="radio" (change)="changefeedback('Good')" name="feedback" > Good<br>
    <input type="radio" (change)="changefeedback('Average')" name="feedback" > Average<br>
    <input type="radio" (change)="changefeedback('Bad')" name="feedback" > Bad<br>
</div>
